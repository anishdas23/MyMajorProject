<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayBill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pay_731652.png" type="image/x-icon">
</head>
<body>
    <div class="card mt-50 mb-50">
        <div class="card-title mx-auto">
            Settings
        </div>
        <div class="nav">
            <ul class="mx-auto">
                <!-- <li><a href="#">Account</a></li> -->
                <li class="active"><a href="#" >Payment</a></li>
            </ul>
        </div>
        <form>
            <span id="card-header">Saved cards:</span>
            <div class="row row-1">
                <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 2025">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <div class="row row-1">
                <div class="col-2"><img  class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 3987">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <span id="card-header">Add new card:</span>
            <div class="row-1">
                <div class="row row-2">
                    <span id="card-inner">Card holder name</span>
                </div>
                <div class="row row-2">
                    <input type="text" placeholder="Anish Das">
                </div>
            </div>
            <div class="row three">
                <div class="col-7">
                    <div class="row-1">
                        <div class="row row-2">
                            <span id="card-inner">Card number</span>
                        </div>
                        <div class="row row-2">
                            <input type="text" placeholder="5134-5264-4">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <input type="text" placeholder="Exp. date">
                </div>
                <div class="col-2">
                    <input type="text" placeholder="CVV">
                </div>
            </div>
            <button class="btn d-flex mx-auto"><b>Add card</b></button>
        </form>
    </div>
</body>
</html>
